{% load static%}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- Primary Meta Tags -->
    <title>N.E Recognition</title>
    <meta name="title" content="N.E Recognition">
    <meta name="description" content="Generate Word relation graph">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="N.E Recognition">
    <meta property="og:description" content="Generate Word relation graph">
    <meta property="og:image" content="{% static 'ner/assets/img.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="N.E Recognition">
    <meta property="twitter:description" content="Generate Word relation graph">
    <meta property="twitter:image" content="{% static 'ner/assets/img.png' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body style="height: 100%;">
    <div class="container-fluid" style="height: 100%;">
        <div class="row">
            <div class="col-md-6 col-lg-3 col-lg-4">
                <section class="py-4 py-xl-5">
                    <div class="container">
                        <form method='POST'>{% csrf_token %}
                            <h1 class="display-4 fw-light mb-4">N.E&nbsp;<span class="fw-lighter" style="color: #FA0001;font-size: 37.0408px;"><span style="font-weight: normal !important;">Recognition</span></span></h1>
                            <div class="input-group"><textarea rows='5' class="form-control" name="message">{{message}}</textarea><button class="btn btn-primary" type="submit" style="background: #FA0001;border-color: #FA0001;">Analyze</button></div>
                            <select name="layout" class="form-control input-group mt-1">
                                {% for key, value in graph_layout.items %}
                                  <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </form>
                    </div>
                </section>
            </div>
            <div class="col-md-6 col-lg-8" id="img-container">
                <img id="response-image" class="col-12 rounded img-fluid" style="height: auto;width: 100%;" src="{{image}}">
            </div>
            <div class="col text-center"><span>Copyright @ 2023&nbsp;</span><span><a href="https://eddiegulay.me" target="_blank" style="color: var(--bs-gray-500);">eddiegulay ‚ù§</a></span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
