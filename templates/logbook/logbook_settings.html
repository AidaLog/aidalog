<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <title>
        Logbook
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="./assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />

    <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>


<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#pablo">LogBook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#example-navbar-primary" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-primary">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#pablo">
                            <i class="tim-icons icon-world"></i> Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pablo">
                            <i class="tim-icons icon-settings-gear-63"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="wrapper">

        <div class="main">
            <div class="section">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-5 mb-5 mb-lg-0 ">
                            <h1 class="text-white font-weight-light">Profile Update</h1>
                            <p class="text-white mt-4">Keep your account information up to date effortlessly, ensuring
                                accurate communication and personalized experiences. Simply make the desired changes,
                                click save, and enjoy a hassle-free account management experience.</p>
                        </div>

                        <div class="col-lg-6">
                            <form>
                                <div class="card card-plain">
                                    <div class="card-header">
                                        <h1 class="profile-title text-left">Account Info</h1>
                                    </div>
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Your username</label>
                                                    <input type="text" class="form-control" value="username"
                                                        name="username">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Email address</label>
                                                    <input type="email" class="form-control" name="email"
                                                        placeholder="lled@outlook.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First name</label>
                                                    <input type="text" class="form-control" placeholder="First name"
                                                        name="first_name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Last name</label>
                                                    <input type="text" class="form-control" placeholder="last name"
                                                        name="last_name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Student Registration Number</label>
                                                    <input type="text" class="form-control" placeholder="2021-04-0000"
                                                        name="reg_number">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Year of study</label>
                                                    <input type="text" class="form-control"
                                                        placeholder="year of study ie II" name="year_of_study">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="card card-plain">
                                    <div class="card-header">
                                        <h1 class="profile-title text-left">Field Work Info</h1>
                                    </div>
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>University department name</label>
                                                    <input type="text" class="form-control" name="dept_name"
                                                        placeholder="department name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Company Name</label>
                                                    <input type="email" class="form-control" name="company_name"
                                                        placeholder="Company (PT area name)">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="datepicker-container">
                                                    <div class="form-group">
                                                        <label>Start date</label>
                                                        <input type="text" id="datepicker"
                                                            class="form-control datepicker" placeholder="Start date"
                                                            data-datepicker-color="Success">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-neutral btn-round float-right"
                                                        rel="tooltip" data-original-title="Update profile data"
                                                        data-placement="right">Update details</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

        if ($('.section-download').length != 0) {

</html>
